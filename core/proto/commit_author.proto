syntax = "proto3";

package core;

import "google/protobuf/empty.proto";

// Common message for user information
message UserInfo {
  string date = 1;
  string email = 2;
  string image_url = 3;
  string name = 4;
}

// Commit Author for GitHub
message CommitAuthor {
  oneof author {
    UserInfo user_info = 1;
    google.protobuf.Empty empty_object = 2;
  }
}

// Git User Date for Azure
message GitUserDate {
  UserInfo user_info = 1;
}
